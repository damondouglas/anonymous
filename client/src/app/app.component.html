<h1>Anonymous Notes</h1>
<form (submit)=submit()>
  <div class="form-container">
    <label for="note">Note:</label>
    <input 
      type="text" 
      name="note" 
      required
      minlength="3"
      (input)=input() 
      [(ngModel)]="content"
      #note="ngModel"
    >
    <input type="submit" value="Add Note" [disabled]="disableSubmit">
  </div>
</form>

<div>
  <app-notelist [notes]=notes></app-notelist>
</div>
